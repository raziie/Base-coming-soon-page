<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link href="./styles.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="grid-container">
    <div class="logo">
      <img src="./images/logo.svg" />
    </div>
    <div class="girl">
      <picture>
        <source media="(max-width: 600px)" srcset="./images/hero-mobile.jpg" />
        <img src="./images/hero-desktop.jpg" alt="girl in orange shirt" />
      </picture>
    </div>
    <div class="flex-container">
      <h1 class="title"><span class="we">We're</span> coming soon</h1>

      <p class="detail">Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <div class="input-container">
        <input placeholder="Email Address" type="email" name="email" required/>
        <button class="btn"><img src="./images/icon-arrow.svg" alt="arrow" /></button>
      </div>
      <p class="error-msg">Please provide a valid email!</p>
    </div>
  </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="./index.js" charset="utf-8"></script>
</body>

</html>
